<html>
<head>
  <title>Space Shooter</title>
<style>
  html, body {margin: 0; height: 100%; overflow: hidden}
  body{
    width: 100vw;
  }
  #div1{
 
   }
#hero {

  background-image: url(images/305742-200.gif);
  background-size: 80px;
  width: 80;
  height: 80px;
  position: absolute;
}
#background {
  border: 5px double black;
  background-image: url(images/desert.png);
  background-size: cover;
  width: 1400px;
  height: 900px;
  left: 0px;
  top: 0px;
  position: absolute;
  background-position: right;
}
.laser {
  background-image: url(images/laser.gif);
  background-size: cover;
  width: 10px;
  height: 40px;
  position: absolute;
}
.enemy {
  background-image: url(images/enemy-red.gif);
  background-size: 50px;
  width: 50px;
  height: 50px;
  position: absolute;
}
#score {
  color: #000000;
  font-size: 18pt;
  position: absolute;
  left: 20px;
  top: 20px;
}
#gameover {
  color: #ff0000;
  font-size: 20px;
  position: fixed;
  left: 160px;
  top: 200px;
  visibility: hidden;
}
#start{
  width: 100vw;
  height: 100vh;
  background-image: url(images/Desert-Oasis-Battle-Map-Hex-Grid.jpg);
  background-size: cover;
  font-size: 4vw;
}
</style>
</head>
<body>
<div id="background">
  <button id='start'>Click Anywhere to start the Skermish.<br><br>Protect the Oaisis from the alien invader!<br>Provide air support for the ground units by killing as meny aliens as you can in th air.<br>BASIC TRAINING:<br>Move Left and Right with your Arrow Keys<br>Shoot your Laser with the Space Bar<br></button>

<div id="hero"></div>
<div class="laser" id="laser0"></div>
<div class="laser" id="laser1"></div>
<div class="laser" id="laser2"></div>
<div class="laser" id="laser3"></div>
<div class="laser" id="laser4"></div>
<div class="laser" id="laser5"></div>
<div id="score"></div>
<div id="gameover">GAME OVER</div>
</div>



<script>

var LEFT_KEY = 37;
var UP_KEY = 38;
var RIGHT_KEY = 39;
var DOWN_KEY = 40;
var SPACE_KEY = 32;

var HERO_MOVEMENT = 10;

var lastLoopRun = 0;
var score = 100;
var iterations = 0;

var controller = new Object();
var enemies = new Array();


var laserpop = document.createElement("audio");
laserpop.src = "images/417731__wcoltd__laser1 (1).wav";
var enemypop = document.createElement("audio");
enemypop.src = "images/172004__skinnysoundguy__creature-beast-retch.wav";
var playerpop = document.createElement("audio");
playerpop.src = "images/384113__microsoftsam__bang01.wav";
var gameTrack = document.createElement("audio");
gameTrack.src = "images/SID music! Cybernoid II (main theme - Dolby Headphone).mp3";

// myAudio.play();

function createSprite(element, x, y, w, h) {
  var result = new Object();
  result.element = element;
  result.x = x;
  result.y = y;
  result.w = w;
  result.h = h;
  return result;
}

function toggleKey(keyCode, isPressed) {
  if (keyCode == LEFT_KEY) {
    controller.left = isPressed;
  }
  if (keyCode == RIGHT_KEY) {
    controller.right = isPressed;
  }
  if (keyCode == UP_KEY) {
    controller.up = isPressed;
  }
  if (keyCode == DOWN_KEY) {
    controller.down = isPressed;
  }
  if (keyCode == SPACE_KEY) {
    controller.space = isPressed;
  }  
}

function intersects(a, b) {
  return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
}

function ensureBounds(sprite, ignoreY) {
  if (sprite.x < 20) {
    sprite.x = 20;
  }
  if (!ignoreY && sprite.y < 20) {
    sprite.y = 20;
  }
  if (sprite.x + sprite.w > 1350) {
    sprite.x = 1350 - sprite.w;
  }
  if (!ignoreY && sprite.y + sprite.h > 1350) {
    sprite.y = 1350 - sprite.h;
  }
}

function setPosition(sprite) {
  var e = document.getElementById(sprite.element);
  e.style.left = sprite.x + 'px';
  e.style.top = sprite.y + 'px';
}

function handleControls() {
  if (controller.up) {
    hero.y -= HERO_MOVEMENT;
  }
  if (controller.down) {
    hero.y += HERO_MOVEMENT;
  }
  if (controller.left) {
    hero.x -= HERO_MOVEMENT;
  }
  if (controller.right) {
    hero.x += HERO_MOVEMENT;
  }
  if (controller.space) {
    var laser = getFireableLaser();
    if (laser) {
			laser.x = hero.x + 40;
      laser.y = hero.y - laser.h;
      for (let f = 0; f < 2; f++) {
        laserpop.pause();
      laserpop.load();
        laserpop.play();        
      }

		}
  }
  ensureBounds(hero);
}

function getFireableLaser() {
  var result = null;
  for (var i = 0; i < lasers.length; i++) {
   
    if (lasers[i].y <= -120) {
      

      result = lasers[i];

    }
  }
  return result;
}

function getIntersectingLaser(enemy) {
  var result = null;
  for (var i = 0; i < lasers.length; i++) {
    if (intersects(lasers[i], enemy)) {
      result = lasers[i];
      break;
    }
  }
  return result;
}

function checkCollisions() {
  for (var i = 0; i < enemies.length; i++) {
    var laser = getIntersectingLaser(enemies[i]);
    if (laser) {
      var element = document.getElementById(enemies[i].element);
      element.style.visibility = 'hidden';
      element.parentNode.removeChild(element);
      enemypop.pause();
      enemypop.load();
      enemies.splice(i, 1);
      i--;
      enemypop.play();

      laser.y = -laser.h;
      score += 100;
    } else if (intersects(hero, enemies[i])) {
      playerpop.pause();
      playerpop.load();
      playerpop.play();

      gameOver();
    } else if (enemies[i].y + enemies[i].h >= 900) {
      var element = document.getElementById(enemies[i].element);
      element.style.visibility = 'hidden';
      element.parentNode.removeChild(element);
      enemies.splice(i, 1);
      i--;
      score -= 100;
    }
    else if (score === 0) {
      score -= 100;
      playerpop.pause();
      playerpop.load();
      playerpop.play();
      gameTrack.pause();
      gameTrack.load();
      gameOver();
    }
  }
}

function gameOver() {
  var element = document.getElementById(hero.element);
  element.style.visibility = 'hidden';
  element = document.getElementById('gameover');
  element.style.visibility = 'visible';
  alert("GAME OVER");
            document.location.reload();
            clearInterval(interval); 
}

function showSprites() {
  setPosition(hero);
  for (var i = 0; i < lasers.length; i++) {
    setPosition(lasers[i]);
  }
  for (var i = 0; i < enemies.length; i++) {
    setPosition(enemies[i]);
  }
  var scoreElement = document.getElementById('score');
  scoreElement.innerHTML = 'SCORE: ' + score;
}

function updatePositions() {
  for (var i = 0; i < enemies.length; i++) {
    enemies[i].y += 4;
    enemies[i].x += getRandom(7) - 3;
    ensureBounds(enemies[i], true);
  }
  for (var i = 0; i < lasers.length; i++) {
    lasers[i].y -= 12;
  }
}

function addEnemy() {
  var interval = 50;
  if (iterations > 1500) {
    interval = 5;
  } else if (iterations > 1000) {
    interval = 20;
  } else if (iterations > 500) {
    interval = 35;
  }
  
  if (getRandom(interval) == 0) {
    var elementName = 'enemy' + getRandom(10000000);
    var enemy = createSprite(elementName, getRandom(1450), -40, 100, 100);
    
    var element = document.createElement('div');
    element.id = enemy.element;
    element.className = 'enemy'; 
    document.children[0].appendChild(element);
    
    enemies[enemies.length] = enemy;
  }
}

function getRandom(maxSize) {
  return parseInt(Math.random() * maxSize);
}


function loop() {
  gameTrack.play();
    if (new Date().getTime() - lastLoopRun > 40) {
      updatePositions();
      handleControls();
      checkCollisions();
      
      addEnemy();
      
      showSprites();
      
      lastLoopRun = new Date().getTime();
      iterations++;
    }
    setTimeout('loop();', 2);
  }

  document.onkeydown = function(evt) {
    toggleKey(evt.keyCode, true);
  };

  document.onkeyup = function(evt) {
    toggleKey(evt.keyCode, false);
  };

  var hero = createSprite('hero', 725, 460, 80, 80);
  var lasers = new Array();
    for (var i = 0; i < 6; i++) {
    lasers[i] = createSprite('laser' + i, 0, -120, 10, 40);}




  function init (){
    loop();}
  
  document.querySelector("button").addEventListener("click", ()=> {
    init();
    document.querySelector("#start").style.display = 'none';
    

  });
</script>
</body>
</html>
